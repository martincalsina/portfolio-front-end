  
  <div class="modal fade" id="addEducation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="educationForm!" (ngSubmit)="onSubmit()">

          <div class="modal-header">
            <h1 class="modal-title fs-5">Add Education</h1>
            <button type="button" class="btn-close btn-lig" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">    
            <div>
              <div class="mb-3">
                <label for="institution" class="form-label">Institution</label>
                <input formControlName="institution"
                type="text" class="form-control" id="institution" name="institution"
                  placeholder="University of Buenos Aires"
                  [class.is-valid]="touchedAndValid('institution')"
                  [class.is-invalid]="touchedAndInvalid('institution')" >
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Title or Certification</label>
                <input formControlName="title"
                type="text" class="form-control" id="title" name="title" placeholder="Bachelor in Computer Science"
                [class.is-valid]="touchedAndValid('title')"
                [class.is-invalid]="touchedAndInvalid('title')" >
              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input formControlName="startDate"
                type="date" class="form-control" id="startDate" name="startDate"
                [class.is-valid]="touchedAndValid('startDate')"
                [class.is-invalid]="touchedAndInvalid('startDate')" >
              </div>
              <div class="mb-3">
                <input formControlName="isStudying" 
                class="form-check-input" type="checkbox" value="" id="isStudying" name="isStudying">
                <label style="margin-left: 5px;" class="form-check-label" for="isStudying">
                  I am still studying.
                </label>
              </div>
              <div *ngIf="!educationForm?.value.isStudying" class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input formControlName="endDate"
                type="date" class="form-control" id="endDate" name="endDate"
                [class.is-valid]="touchedAndValid('endDate')"
                [class.is-invalid]="touchedAndInvalid('endDate')" >
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea formControlName="description"
                class="form-control" placeholder="Tell people something about it!" id="description"
                  name="description" style="height: 100px"
                  [class.is-valid]="touchedAndValid('description')"
                  [class.is-invalid]="touchedAndInvalid('description')" ></textarea>
              </div>
      
            </div>
      
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Understood</button>
          </div>

        </form>
      </div>
    </div>
  </div>
